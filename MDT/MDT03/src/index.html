<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT03</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="static/office-material.svg" />
</head>

<body>
    <div id="menu">
        <div id="menuButton">
            <img id="menuIcon" src="static/white-menu-icon.jpg" alt="Menu icon">
            <h1 id="menuText">Menu</h1>
        </div>

        <div id="menuItems">
            <h1 id="clearButton">Clear</h1>

            <div class="color">
                <h1 id="colorButton">Color</h1>
                <input type="color" id="colorPicker" value="#ffffff">
            </div>

            <div class="size">
                <h1 id="sizeButton">Size</h1>
                <input id="sizeSlider" type="range" min="1" max="30" value="10" class="slider" id="myRange">
                <h1 id="sizeValue">10</h1>
            </div>
        </div>
    </div>

    <canvas id="cvs" width="800" height="600"></canvas>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
